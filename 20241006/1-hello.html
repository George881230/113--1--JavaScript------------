<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次的JS</title>
</head>

<body>
    <h1>hello world</h1>
    <script>
        // ' = ' 為 指定值，左側為變數

        /*
        多行註解，
        可以做一個範圍性多行的忽略不計
        直到指定符號出現
        */

        a = 100;  // 指定運算子，將右側值給左側的變數
        b = 100;

        a + b; // 200
        console.log('Hello George', a + b);
        console.error('Hello George', a + b);
        console.warn('Hello George', a + b);
        console.info('Hello George', a + b);


        a = 200;
        b = 200;
        console.log('New George', a + b);
        console.clear();

        c = 'hello';
        d = 'world';
        console.log('hello world');
        console.log(c + ' ' + d);
        console.log(`${c} ${d}`);

    </script>
</body>

</html>
